<h2>Записаться на курс "{{ course.name }}"</h2>

{% if form.errors %}
    <p style="color: red;">{% for field in form %}
        {% for error in field.errors %}
            <strong>{{ error }}</strong><br>
        {% endfor %}
    {% endfor %}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Записаться</button>
</form>

<a href="{% url 'course_list' %}">Вернуться к списку курсов</a>
