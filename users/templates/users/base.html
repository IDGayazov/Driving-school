{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Автошкола{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'users/css/base.css' %}">
</head>
<body>

    <!-- Шапка сайта -->
    <header class="site-header">
        <div class="container">
            <div class="logo">
                <a href="{% url 'users:profile' pk=user.pk %}" class="logo-link">Автошкола</a>
            </div>
            <nav class="navigation">
                <ul class="nav-list">
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'users:profile' pk=user.pk %}">Профиль</a></li>
                        <li><a href="{% url 'users:logout' %}">Выход</a></li>
                    {% else %}
                        <li><a href="{% url 'users:login' %}">Вход</a></li>
                        <li><a href="{% url 'users:registration' %}">Регистрация</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>

    {% block content %}{% endblock %}

    <footer class="footer">
      <div class="site-footer"></div>
    </footer>

  </body>
